<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buku Tamu</title>
    <style>
        form {
            margin-top: 20px;
        }
        input, textarea {
            display: block;
            margin-bottom: 10px;
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Buku Tamu</h1>
    <form>
        <label>Nama:</label>
        <input type="text" name="nama" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Komentar:</label>
        <textarea name="komentar" rows="4" required></textarea>

        <input type="submit" value="Kirim">
    </form>

    <p><a href="index.html">Kembali ke Beranda</a></p>
</body>
</html>
